plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.0'
    id 'pl.allegro.tech.build.axion-release' version '1.6.0'
    id 'java'
    id 'eclipse'
    id 'jacoco'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.8.1'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.8.8'
    compile 'commons-cli:commons-cli:1.4'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.8.0'
}

scmVersion {
    tag {
        prefix = ''
    }
    hooks {
        pre 'fileUpdate', [file: 'README.md', pattern: {v,p -> /($v)/}, replacement: {v, p -> "$v"}]
        pre 'commit'
    }
}

project.version = scmVersion.version
mainClassName = 'com.epages.yaml.YamlMergeApplication'

